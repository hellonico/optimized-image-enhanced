apply plugin: 'java'
apply plugin: 'maven'
apply plugin: "maven-publish"

group = 'origami'
version = '1.39'

sourceCompatibility = 11
targetCompatibility = 11
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

repositories {
	maven { url "https://repo1.maven.org/maven2/" }
	maven { url "https://repo.clojars.org/" }
	maven { url "https://repository.hellonico.info/repository/hellonico/" }
	mavenLocal()
}
dependencies {
	implementation group: 'origami', name: 'origami', version:'4.7.0-13-SNAPSHOT'
	implementation group: 'org.clojure', name: 'clojure', version:'1.10.0'
	implementation 'io.github.classgraph:classgraph:4.8.65'
	testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

sourceSets {
//    main {
//        resources {
//            exclude '**'
//        }
//    }
}

publishing {
	publications {
		maven(MavenPublication) {
            groupId "origami"
            artifactId "filters"
            version project.version
            from components.java
        }	
	}

	repositories {

		maven {
			name "nexus"
			url "https://repository.hellonico.info/repository/hellonico/"
			credentials {
				username mavenUser
				password mavenPassword
			}
		}
	}
}