apply plugin: 'java'
apply plugin: 'kotlin'
//apply plugin: 'maven'
apply plugin: "maven-publish"

group = 'origami'
version = '1.43'

sourceCompatibility = 11
targetCompatibility = 11
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

repositories {
	maven { url "https://repo1.maven.org/maven2/" }
	maven { url "https://repo.clojars.org/" }
	maven { url "https://repository.hellonico.info/repository/hellonico/" }
	mavenLocal()
    mavenCentral()
}
dependencies {
	implementation group: 'origami', name: 'origami', version:'4.9.0-0'
	implementation group: 'org.clojure', name: 'clojure', version:'1.11.3'
	implementation 'io.github.classgraph:classgraph:4.8.65'
	testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

sourceSets {
//    main {
//        resources {
//            exclude '**'
//        }
//    }
}

publishing {
	publications {
		maven(MavenPublication) {
            groupId "origami"
            artifactId "filters"
            version project.version
            from components.java
        }	
	}

	repositories {

		maven {
			name "nexus"
			url "https://repository.hellonico.info/repository/hellonico/"
			credentials {
				username mavenUser
				password mavenPassword
			}
		}
	}
}
buildscript {
    ext.kotlin_version = '1.9.0-RC'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}